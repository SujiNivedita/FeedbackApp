<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>FeedBackForm</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />		
		<link href="css/style.css" rel="stylesheet" />		
	</head>	
	<body ng-app="FeedbackForm"> 
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
<div class="container">
    <!-- etcâ€¦ -->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
<ul>
<li><a href="#/Admin">Admin</a></li>

</ul>
    </div>
    <!-- /.navbar-collapse -->
</div>
<!-- /.container -->
</nav>
		<form>

			<h1>Feedback Form</h1>

			<ul>
				<div ng-controller="ContentController as content">
				<li ng-repeat="cont in content.categories">					
					{{cont.name}} 
					<span>
					 	Rating:
       					<input type="text" name="score" ng-model="cont.score"/>{{content.score}}         			 
             		</span>

                 </li>
				</div>			
			</ul>
			<div class="total">				
				Content Score: <span>{{content.total()}}</span>
			</div>
			<ul>
				<div ng-controller="LearningController as learning">
				<li ng-repeat="learn in learning.categories">					
					{{learn.name}} 
					<span>					
       					<input type="text" ng-model="learn.score"/>{{learning.score}}         									
					</span>
				</li>
				</div>
				<div class="total">				
				Learning Score: <span>{{learning.total()}}</span>
				</div>
			</ul>
			<div class="save" ng-submit="submit">
			 <input type="submit" class="btn btn-info" value="save">
			</div>

			<!--<div class="total">				
				Total: <span>{{feedback.total()}}</span>
			</div>-->

		</form>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
